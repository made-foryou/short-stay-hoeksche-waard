{{ value }}
<div class="bg-gray-50" id="{{ content_id }}">
    <div class="mx-auto max-w-2xl px-4 py-24 sm:px-6 sm:py-32 lg:max-w-7xl lg:px-8">

        <!-- Details section -->
        <section aria-labelledby="details-heading">
            {{ if title !== null }}
            <div class="mb-16 flex flex-col items-center text-center">
                <h2 id="details-heading" class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
                    {{ title }}
                </h2>
                <div class="mt-3 max-w-5xl prose-lg text-gray-600">
                    {{ introduction }}
                </div>
            </div>
            {{ /if }}

            <div class="grid grid-cols-1 gap-y-16 lg:grid-cols-2 lg:gap-x-8">
                <div>
                    <div class="aspect-h-2 aspect-w-3 w-full overflow-hidden rounded-lg">
                        {{ image_1 }}
                            <img src="{{ url }}" alt="{{ alt }}" class="h-full w-full object-cover object-center">
                        {{ /image_1 }}
                    </div>
                    {{ if description_image_1 !== null }}
                    <div class="mt-8 prose-base text-gray-500">
                        {{ description_image_1 }}
                    </div>
                    {{ /if }}
                </div>
                <div>
                    <div class="aspect-h-2 aspect-w-3 w-full overflow-hidden rounded-lg">
                        {{ image_2 }}
                            <img src="{{ url }}" alt="{{ alt }}" class="h-full w-full object-cover object-center">
                        {{ /image_2 }}
                    </div>
                    {{ if description_image_2 !== null }}
                    <div class="mt-8 prose-base text-gray-500">
                        {{ description_image_2 }}
                    </div>
                    {{ /if }}
                </div>
            </div>
        </section>
    </div>
</div>
{{ /value }}
